<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="medias.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <h1 id="studentName">Nome:</h1>
            <span id="studentEmail">E-mail:</span>
            <span id="studentCard">Cartão:</span>
        </div>

        <div class="actions">
            <div class="action" id="reportGeral"><span>Relatório Geral</span></div>
        </div>

        <h1 class="subtitle">Presenças:</h1>
        <div class="presencas"></div>
    </div>

    <div id="modal">
        <div id="selecter">
            <span>Você deseja alterar qual informa informação?</span>
            <select id="info-select">
                <option value="tipo">Tipo de presença</option>
                <option value="date">Data da aula</option>
            </select>
        </div>
        <div class="form" id="tipo-form">
            <div class="right">
                <button class="close-modal">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="field" id="tipo-field">
                <span>Você deseja alterar o tipo de presença para qual tipo?</span>
                <select id="novoTipo" class="input">
                    <option value="presente">Presente</option>
                    <option value="atrasado">Atrasado</option>
                    <option value="ausente">Ausente</option>
                    <option value="fj">Falta Justificada</option>
                </select>
            </div>
            <div class="modificar">
                <button>Modificar Presenças</button>
            </div>
        </div>

        <div class="form" id="data-form" style="display: none;">
            <div class="right">
                <button class="close-modal">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="field" id="data-field">
                <span>Você deseja alterar a data para qual dia?</span>
                <input class="input" id='date-input' type="date">
            </div>
            <div class="modificar">
                <button id="modify-date-btn">Modificar Dia</button>
            </div>
        </div>
    </div>
</body>

<script src="./main.js"></script>
<script src="./js/exclude.js"></script>
<script src="./js/lesson_attendance.js"></script>
<script src="./js/modal.js"></script>
<script src="./js/report.js"></script>
<script src="./js/modify.js"></script>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

</html>
